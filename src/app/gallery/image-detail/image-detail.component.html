<div *ngIf="selectedImage">
  <div class="container image-detail">
    <div class="row">
      <div class="col-sm-8 col-xs-12">
        <img [src]="selectedImage.src" class="img-responsive box-shadow">
      </div>
      <div class="text-center col-sm-4 col-xs-12">
          <h3>Weather in {{selectedImage.name}}</h3>
        <div class="row">
          <h3><img  src="http://openweathermap.org/img/w/{{selectedImage.icon}}.png" alt=""/> {{selectedImage.temperature}}ºC</h3>
        </div>
        <h4>Temperature Records</h4>
        <ol class="list-group list_of_items " *ngFor="let item of registryTemp">
          <li *ngIf="selectedImage.name == item.name" class='list-group-item'>
            <span class="col-xs-6">{{item.temp}}ºC</span>
            <span>{{item.date | date:'yyyy/MM/dd HH:mm'}}</span>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
